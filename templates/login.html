{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="mb-4 mt-3">
    <h1>Log in</h1>
</div>
<div class="mt-3 settings-form">
    <form>
        <div class="form-text text-danger mb-3">Sorry, wrong password!</div>
        <div class="mb-3 d-flex justify-content-between gap-2">
            <label class="col-form-label">Login</label>
            <input class="form-control w-75" maxlength="50" placeholder="Enter your login here"></input>
        </div>
        <div class="mb-3 d-flex justify-content-between gap-2">
            <label class="col-form-label">Password</label>
            <input type="password" class="form-control w-75" maxlength="50" placeholder="Enter your password here"></input>
        </div>
        <div class="mb-3 d-flex justify-content-end">
            <button class="mt-2 btn btn-outline-primary w-75">Log in</button>
        </div>
    </form>
</div>
{% endblock %}
