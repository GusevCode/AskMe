{% load static %}
<div class="card p-3">
    <div class="row">
        <div class="col-2">
            <div style="height: 100px;" class="mb-2 w-100">
                <img src="{{ answer.author.profile.get_avatar_url }}" alt="img" class="img-fluid rounded">
            </div>
            <div>
                <div class="d-flex flex-column align-items-center gap-2">
                    <button class="btn btn-outline-success w-100 d-flex align-items-center justify-content-center" title="Повысить рейтинг"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"></path>
                      </svg></button>

                    <div class="fs-7 fw-bold border border-secondary w-100 text-center" id="rating-value">{{ answer.total_likes }}</div>

                    <button class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center" title="Понизить рейтинг"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"></path>
                      </svg></button>
                  </div>
            </div>
        </div>

        <div class="col d-flex flex-column justify-content-between">
            <div>
                <p class="card-text">{{ answer.content }}</p>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Correct!
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
