{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
    <div class="mb-4 mt-3">
        <h1>Settings</h1>
    </div>
    <div class="mt-3 settings-form">
        <form>
            <div class="form-text text-danger mb-3">Sorry, this email already registered!</div>
            <div class="mb-3 d-flex justify-content-between gap-2">
                <label class="col-form-label">Login</label>
                <input class="form-control w-75" maxlength="50" placeholder="current_login">
            </div>
            <div class="mb-3 d-flex justify-content-between gap-2">
                <label class="col-form-label">Email</label>
                <input class="form-control w-75" maxlength="50" placeholder="current_email">
            </div>
            <div class="mb-3 d-flex justify-content-between gap-2">
                <label class="col-form-label">Nick name</label>
                <input class="form-control w-75" maxlength="50" placeholder="current_nickname">
            </div>
            <div class="mb-3 d-flex justify-content-between gap-2">
                <label class="col-form-label">Upload avatar</label>
                <div class="avatar-selection-block w-75">
                    <div class="upload-user-image">
                        <img src="{% static "img/placeholder.png" %}">
                    </div>
                    <input class="form-control w-75" type="file">
                </div>
            </div>
            <div class="mb-3 d-flex justify-content-end">
                <button class="mt-2 btn btn-outline-success w-75">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
